<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }

    .login-container {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background: #3b40a4;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Login</h2>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>

    <button class="login-btn" onclick="handleLogin()">Login</button>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Validation
      if (email === "" || password === "") {
        Swal.fire({
          icon: "error",
          title: "Missing Fields",
          text: "Please fill all fields"
        });
        return;
      }

      if (!email.includes("@")) {
        Swal.fire({
          icon: "warning",
          title: "Invalid Email",
          text: "Please enter a valid email address"
        });
        return;
      }

      if (password.length < 6) {
        Swal.fire({
          icon: "error",
          title: "Weak Password",
          text: "Password must be at least 6 characters"
        });
        return;
      }

      // Fake login success
      Swal.fire({
        icon: "success",
        title: "Login Successful ðŸŽ‰",
        text: "Welcome back!",
        confirmButtonColor: "#4e54c8"
      }).then(() => {
        // Example redirect
        console.log("Redirect to dashboard");
      });
    }
  </script>

</body>
</html>
